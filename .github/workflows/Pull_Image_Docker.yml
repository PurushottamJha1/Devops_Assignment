name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          docker pull python
          docker pull mongo
          docker pull redis
          docker pull mysql
          docker pull rabbitmq
          echo "Docker images has been pulled from docker hub"
